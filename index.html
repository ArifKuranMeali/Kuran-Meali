<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Türkçe Transkriptli Kur’an Meali</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    .content { display: none; text-align: left; max-width: 800px; margin: 0 auto; }
    input, button { margin: 10px; padding: 5px; }
    h2 { margin-top: 30px; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
    </style>
</head>
<body>
    <h1>Türkçe Transkriptli Kur’an Meali</h1>
    <p>Parolayı giriniz: <input type="password" id="password"></p>
    <button onclick="checkPassword()">Giriş</button>
  <div id="content" class="content">
    <img src="images/fatiha-ve-bakara-1.png" alt="Fatiha ve Bakara Suresi İlk Sayfa" style="max-width: 100%;">

    <img src="images/sayfa-3.png" alt="Sayfa 3" style="max-width: 100%;">
    <img src="images/sayfa-4.png" alt="Sayfa 4" style="max-width: 100%;">
      <img src="images/sayfa-5.png" alt="Sayfa 5" style="max-width: 100%;">
      <img src="images/sayfa-6.png" alt="Sayfa 6" style="max-width: 100%;">
      <img src="images/sayfa-7.png" alt="Sayfa 7" style="max-width: 100%;">
<img src="images/sayfa-8.png" alt="Sayfa 8" style="max-width: 100%;">
<img src="images/sayfa-9.png" alt="Sayfa 9" style="max-width: 100%;">
  <img src="images/sayfa-10.png" alt="Sayfa 10" style="max-width: 100%;">    
    </div>
        <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "La ilahe illa Allah") {
                document.getElementById("content").style.display = "block";
            } else {
                alert("Yanlış parola!");
            }
        }
    </script>
</body>
</html>
